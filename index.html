<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Whack-a-hole</title>
  </head>
  <body>
    <div class="container">
      <h1>Whack-a-hole!</h1>
      <div class="game-board">
        <div class="hole class" id="hole1"></div>
        <div class="hole class" id="hole2"></div>
        <div class="hole class" id="hole3"></div>
        <div class="hole class" id="hole4"></div>
        <div class="hole class" id="hole5"></div>
        <div class="hole class" id="hole6"></div>
        <div class="hole class" id="hole7"></div>
        <div class="hole class" id="hole8"></div>
        <div class="hole class" id="hole9"></div>
        <div class="hole class" id="hole10"></div>
      </div>
      <div class="score">Score: 0</div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
